<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="script.js"></script>

  <body>
    <div class="header">
      <div class="navbar">
        <div class="logo">HELLO</div>
        <div class="menu">
          <a href="main.html"><p class="a">About Me</p></a>
          <a href="portofolio.html"><p class="a">Portofolio</p></a>
          <a href="contact.html"><p class="active">Contact</p></a>
        </div>
      </div>
      <div class="hr">
        <img src="img/Line.png" alt="" srcset="" width="75%" />
      </div>
    </div>
    <div class="container-3">
      <h2 class="heading">CONTACT ME</h2>
      <form>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter Your Full Name..."
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter Your Email..."
        />

        <label for="linkedin">LinkedIn</label>
        <input
          type="url"
          id="linkedin"
          name="linkedin"
          placeholder="Enter Your LinkedIn Account..."
        />

        <label for="comment">Comment</label>
        <textarea
          id="comment"
          name="comment"
          rows="4"
          required
          placeholder="Enter Your Comment..."
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
